<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input name="first_name" placeholder="First Name" required><br>
        <input name="last_name" placeholder="Last Name" required><br>
        <input name="email" placeholder="Email" type="email" required><br>
        <input name="phone" placeholder="Phone" required><br>
        <input name="password" placeholder="Password" type="password" required><br>
        <input name="confirm_password" placeholder="Confirm Password" type="password" required><br>

        <h4>Address</h4>
        <input name="street" placeholder="Street" required><br>
        <input name="city" placeholder="City" required><br>
        <input name="zip" placeholder="Zip Code" required><br>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</body>
</html>
